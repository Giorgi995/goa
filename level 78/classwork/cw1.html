  <div id="outer">

  <script>
    //  Event propagation áƒœáƒ˜áƒ¨áƒœáƒáƒ•áƒ¡ áƒ˜áƒ›áƒáƒ¡, áƒ áƒáƒ’áƒáƒ  áƒ’áƒáƒ“áƒáƒ“áƒ˜áƒ¡ áƒ›áƒáƒ•áƒšáƒ”áƒœáƒ (áƒ›áƒáƒ’. click) áƒ”áƒšáƒ”áƒ›áƒ”áƒœáƒ¢áƒ”áƒ‘áƒ˜áƒ“áƒáƒœ áƒ¡áƒ®áƒ•áƒ”áƒ‘áƒ–áƒ”.
    // áƒ˜áƒ’áƒ˜ áƒ¨áƒ”áƒ˜áƒ«áƒšáƒ”áƒ‘áƒ áƒ›áƒáƒ®áƒ“áƒ”áƒ¡ áƒáƒ  áƒ’áƒ–áƒ˜áƒ—: capturing áƒ“áƒ bubbling.

    //  Bubbling (áƒœáƒáƒ áƒ›áƒáƒšáƒ£áƒ áƒ˜ áƒ’áƒ–áƒ) â€“ áƒ›áƒáƒ•áƒšáƒ”áƒœáƒ áƒ˜áƒ¬áƒ§áƒ”áƒ‘áƒ áƒ§áƒ•áƒ”áƒšáƒáƒ–áƒ” áƒ¨áƒ˜áƒ“áƒ áƒ”áƒšáƒ”áƒ›áƒ”áƒœáƒ¢áƒ˜áƒ“áƒáƒœ áƒ“áƒ áƒ›áƒ˜áƒ”áƒ›áƒáƒ áƒ—áƒ”áƒ‘áƒ áƒ’áƒáƒ áƒ”áƒ¡áƒ™áƒ”áƒœ.
    // áƒáƒœáƒ£ áƒ¯áƒ”áƒ  button -> inner div -> outer div -> body

    document.getElementById("outer").addEventListener("click", function() {

    });

    document.getElementById("inner").addEventListener("click", function() {
      console.log("Inner div-áƒ–áƒ” áƒ“áƒáƒ­áƒ”áƒ áƒ˜áƒšáƒ˜áƒ");
    });

    //  Capturing (áƒ›áƒ”áƒáƒ áƒ” áƒ’áƒ–áƒ) â€“ áƒ›áƒáƒ•áƒšáƒ”áƒœáƒ áƒ˜áƒ¬áƒ§áƒ”áƒ‘áƒ áƒ’áƒáƒ áƒ”áƒ“áƒáƒœ áƒ“áƒ áƒ’áƒáƒ“áƒ›áƒáƒ“áƒ˜áƒ¡ áƒ¨áƒ˜áƒ’áƒœáƒ˜áƒ—.
    // áƒ›áƒáƒ’: body -> outer div -> inner div -> button

    document.getElementById("outer").addEventListener("click", function() {

    document.getElementById("inner").addEventListener("click", function() {

    document.getElementById("btn").addEventListener("click", function() {
      console.log("Button (capturing)");
    }, true);
  </script>

  <div>

  <script>
    const images = [
      "http://www.sololearn.com/uploads/slider/1.jpg",

    let index = 0; // ğŸ“ áƒ˜áƒœáƒáƒ®áƒáƒ•áƒ¡ áƒáƒ›áƒŸáƒáƒ›áƒ˜áƒœáƒ“áƒ”áƒš áƒ¡áƒ£áƒ áƒáƒ—áƒ˜áƒ¡ áƒ˜áƒœáƒ“áƒ”áƒ¥áƒ¡áƒ¡

    const img = document.getElementById("slider");

    // â–¶ Next áƒ¦áƒ˜áƒšáƒáƒ™áƒ–áƒ” áƒ“áƒáƒ­áƒ”áƒ áƒ˜áƒ¡áƒáƒ¡ áƒ¨áƒ”áƒ›áƒ“áƒ”áƒ’ áƒ¡áƒ£áƒ áƒáƒ—áƒ–áƒ” áƒ’áƒáƒ“áƒáƒ¡áƒ•áƒšáƒ
    next.addEventListener("click", function() {

      if (index >= images.length) {

      }
